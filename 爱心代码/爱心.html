<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 在<head>标签中添加以下meta标签，提升微信内兼容性 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东东敏敏的一周年纪念日</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 输入界面样式 */
        .input-container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 105, 180, 0.6);
            animation: float 8s infinite ease-in-out;
        }

        .main-title {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            animation: pulse 2s infinite alternate;
        }

        .sub-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 30px;
            outline: none;
            transition: all 0.3s;
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            background: linear-gradient(to right, #8a2be2, #da70d6);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        .submit-btn:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }

        /* 粒子爱心界面样式 */
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 图片展示容器 */
        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        .photo {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.7);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.8s;
        }

        /* 文字展示 */
        .message-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            color: white;
        }

        /* 底部文字 */
        .bottom-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            color: white;
            transition: opacity 1s;
        }

        /* 动画 */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(10deg);
            }
            50% {
                transform: translate(-10px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(15px, 10px) rotate(5deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
            }
            100% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 105, 180, 1);
            }
        }
    </style>
</head>

<body>
    <!-- 输入界面 -->
    <div class="input-container">
        <div class="hearts" id="hearts"></div>
        <h1 class="main-title">东东敏敏的一周年纪念日❤️</h1>
        <p class="sub-title">请宝宝输入自己想对东东说的话吧~</p>
        <input type="text" class="input-box" id="messageInput" placeholder="在这里输入你的心里话...">
        <button class="submit-btn" id="submitBtn">开！！！</button>
    </div>

    <!-- 粒子爱心界面 -->
    <div class="heart-container" id="heartContainer">
        <!-- 照片展示区域 -->
        <div class="photo-container" id="photoContainer">
            <!-- 这里会动态生成照片 -->
        </div>

        <!-- 文字展示区域 -->
        <div class="message-display" id="messageDisplay"></div>

        <!-- 底部文字 -->
        <div class="bottom-text" id="bottomText">每一颗粒子都是我们爱的缘分，通过东敏键连接成功~</div>

        <canvas id="canvas"></canvas>
    </div>

    <script>
        // 创建漂浮的心形
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
        }

        // 获取DOM元素
        const inputContainer = document.querySelector('.input-container');
        const heartContainer = document.getElementById('heartContainer');
        const messageInput = document.getElementById('messageInput');
        const submitBtn = document.getElementById('submitBtn');
        const photoContainer = document.getElementById('photoContainer');
        const messageDisplay = document.getElementById('messageDisplay');
        const bottomText = document.getElementById('bottomText');

        // 提交按钮事件
        submitBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                // 隐藏输入界面
                inputContainer.style.opacity = '0';
                inputContainer.style.pointerEvents = 'none';

                // 显示粒子爱心界面
                setTimeout(() => {
                    heartContainer.style.display = 'block';
                    startAnimation(message);
                }, 800);
            } else {
                messageInput.placeholder = "请输入内容再提交哦~";
                messageInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    messageInput.style.animation = '';
                }, 500);
            }
        });

        // 动画主函数
        function startAnimation(message) {
            // 1. 创建照片
            createPhotos();

            // 2. 照片展示动画
            showPhotos()
              .then(() => {
                    // 3. 显示输入的消息
                    return showMessage(message);
                })
              .then(() => {
                    // 4. 启动粒子爱心动画
                    initParticleAnimation(message);
                });
        }

        // 创建照片，可根据需要修改图片路径
        function createPhotos() {
            photoContainer.innerHTML = '';
            const photoUrls = [
                'image/image-1.jpg',
                'image/image-2.jpg',
                'image/image-3.jpg',
                'image/image-4.jpg',
                'image/image-5.jpg',
                'image/image-6.jpg',
                'image/image-7.jpg',
                'image/image-8.jpg',
                'image/image-9.jpg',
                'image/image-10.jpg',
                'image/image-11.jpg',
                'image/image-12.jpg',
                'image/image-13.jpg',
                'image/image-14.jpg',
                'image/image-15.jpg',
                'image/image-16.jpg',
                'image/image-17.jpg',
                'image/image-18.jpg',
                'image/image-19.jpg',
                'image/image-20.jpg'
            ];
            photoUrls.forEach((url, index) => {
                const photo = document.createElement('div');
                photo.classList.add('photo');
                photo.style.backgroundImage = `url('${url}')`;
                photo.style.backgroundSize = 'cover';
                photo.style.backgroundPosition = 'center';
                photo.dataset.index = index; // 存储照片索引
                photoContainer.appendChild(photo);
            });
        }

        // 照片展示动画 - 进一步调整了显示速度
        function showPhotos() {
            return new Promise((resolve) => {
                photoContainer.style.opacity = '1';

                const photos = document.querySelectorAll('.photo');
                const totalPhotos = photos.length;
                let shownCount = 0;

                // 显示所有照片，间隔时间调整为400ms
                photos.forEach((photo, index) => {
                    setTimeout(() => {
                        photo.style.transform = 'scale(1)';
                        photo.style.opacity = '1';

                        shownCount++;

                        // 当所有照片都显示后，等待5秒再统一隐藏（原为3秒）
                        if (shownCount === totalPhotos) {
                            setTimeout(() => {
                                hideAllPhotos(photos).then(resolve);
                            }, 5000); // 所有照片显示后，保持5秒再隐藏
                        }
                    }, index * 400); // 每张照片间隔400ms显示（原为300ms）
                });
            });
        }

        // 统一隐藏所有照片
        function hideAllPhotos(photos) {
            return new Promise((resolve) => {
                photos.forEach((photo, index) => {
                    photo.style.transform = 'scale(0)';
                    photo.style.opacity = '0';
                });

                // 等待所有照片隐藏完成
                setTimeout(resolve, 1000);
            });
        }

        // 显示消息
        function showMessage(message) {
            return new Promise((resolve) => {
                messageDisplay.textContent = message;
                messageDisplay.style.opacity = '1';

                setTimeout(() => {
                    messageDisplay.style.transition = 'opacity 1.5s ease-out';
                    messageDisplay.style.opacity = '0';
                    setTimeout(resolve, 1500);
                }, 3000);
            });
        }

        // 粒子爱心动画初始化
        function initParticleAnimation(message) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // 设置画布尺寸
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 粒子系统配置
            const config = {
                particleCount: 8000, // 粒子数量
                heartScale: 0.4 * Math.min(canvas.width, canvas.height), // 爱心尺寸
                beatScale: 1.03, // 心跳缩放比例
                beatSpeed: 0.005, // 心跳速度
                colors: [
                    { r: 255, g: 64, b: 129 },
                    { r: 255, g: 105, b: 180 },
                    { r: 255, g: 20, b: 147 },
                    { r: 255, g: 192, b: 203 }
                ],
                // 新参数控制边缘厚度和内部密度
                edgeThickness: 0.15, // 边缘厚度(0-1)
                edgeParticleSize: 3.0, // 边缘粒子大小
                innerParticleSize: 1.0, // 内部粒子大小
                outlineDensity: 2.0, // 轮廓密度倍数
            };

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            let particles = [];

            // 爱心参数方程，确保爱心正立
            function heartPosition(t, scale) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                return {
                    x: centerX + (x * scale) / 30,
                    y: centerY + (y * scale) / 30
                };
            }

            // 计算点到爱心中心的距离
            function distanceToCenter(x, y) {
                return Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
            }

            // 生成爱心形状的粒子点
            function generateHeartPoints() {
                const points = [];
                const scale = config.heartScale;
                const maxDistance = distanceToCenter(heartPosition(0, scale).x, heartPosition(0, scale).y);

                // 生成边缘粒子
                const edgePoints = Math.floor(config.particleCount * config.outlineDensity);
                for (let i = 0; i < edgePoints; i++) {
                    const t = (i * Math.PI * 2) / edgePoints;
                    const pos = heartPosition(t, scale);

                    // 添加少量随机偏移，使边缘更自然
                    const offset = 0.5 + Math.random() * 1.0;
                    pos.x += (Math.random() - 0.5) * offset;
                    pos.y += (Math.random() - 0.5) * offset;

                    // 计算到中心的距离比例
                    const distRatio = distanceToCenter(pos.x, pos.y) / maxDistance;

                    // 标记为边缘粒子
                    pos.isEdge = distRatio > (1 - config.edgeThickness);

                    points.push(pos);
                }

                // 生成内部粒子
                const innerPoints = config.particleCount;
                for (let i = 0; i < innerPoints; i++) {
                    // 在爱心内部随机生成点
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random() * (1 - config.edgeThickness);

                    // 爱心参数方程，r控制距离中心的比例
                    const x = 16 * Math.pow(Math.sin(t), 3) * r;
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * r;

                    const pos = {
                        x: centerX + (x * scale) / 30,
                        y: centerY + (y * scale) / 30,
                        isEdge: false
                    };

                    points.push(pos);
                }

                return points;
            }

            // 粒子类
            class Particle {
                constructor(target) {
                    this.target = target;
                    // 初始位置随机分散
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = 0;
                    this.vy = 0;

                    // 根据是否在边缘设置不同大小
                    this.size = target.isEdge ?
                        config.edgeParticleSize :
                        config.innerParticleSize;

                    // 随机选择颜色
                    const color = config.colors[Math.floor(Math.random() * config.colors.length)];
                    // 边缘粒子使用更不透明的颜色
                    this.color = target.isEdge ?
                        `rgba(${color.r}, ${color.g}, ${color.b}, 0.9)` :
                        `rgba(${color.r}, ${color.g}, ${color.b}, 0.4)`;

                    // 心跳动画相位差
                    this.phase = Math.random() * Math.PI * 2;
                }

                // 更新粒子位置
                update() {
                    // 计算目标距离
                    const dx = this.target.x - this.x;
                    const dy = this.target.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // 添加心跳效果
                    const pulse = 1 + Math.sin(Date.now() * config.beatSpeed + this.phase) * 0.02;
                    const tx = centerX + (this.target.x - centerX) * pulse * config.beatScale;
                    const ty = centerY + (this.target.y - centerY) * pulse * config.beatScale;

                    // 计算加速度
                    const force = Math.min(distance * 0.02, 1);
                    this.vx += (tx - this.x) * force * 0.05;
                    this.vy += (ty - this.y) * force * 0.05;

                    // 添加阻力
                    this.vx *= 0.85;
                    this.vy *= 0.85;

                    // 更新位置
                    this.x += this.vx;
                    this.y += this.vy;
                }

                // 绘制粒子
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            // 初始化粒子
            function initParticles() {
                particles = [];
                const heartPoints = generateHeartPoints();

                heartPoints.forEach(point => {
                    particles.push(new Particle(point));
                });
            }

            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制半透明背景
                ctx.fillStyle = 'rgba(10, 10, 40, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 更新并绘制粒子
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                requestAnimationFrame(animate);
            }

            // 启动动画
            initParticles();
            animate();

            // 显示底部文字
            bottomText.style.opacity = '1';

            // 6s后显示特定文字
            setTimeout(() => {
                messageDisplay.textContent = '和宝宝一起度过的1/∞个613\n嘟嘟~开启我们的更甜蜜的新篇章噜~';
                messageDisplay.style.opacity = '1';
            }, 6000);
        }

        // 窗口大小调整
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>

</html>
